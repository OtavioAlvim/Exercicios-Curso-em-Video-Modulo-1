<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo dentro de um par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;
    </p>

    <h2>
        Simbolos mais utilizados
    </h2>

    <hr>

    <p>
        &reg; <!--Marca registrada-->
        &euro;
        &yen;
        &copy;
        &trade;

    </p>
    <h2>
        Inserindo emojis
    </h2>
    <hr>
    <p>
        &#x1f913;<!--Seu codigo é U+1F913-->
        &#x1f604;<!--Seu codigo é U+1F604-->
    </p>
</body>
</html>
